<!DOCTYPE html>
<html>
  
  
  <style>

  body {
  padding-bottom: 20px;
  margin: 0px;
  font: 14px/1.47 "OpenSansRegular", "Helvetica Neue", Helvetica, Arial, sans-serif;
  color: rgba(#fff, .7);
  font-weight: normal;
  background: #252525;
  background-attachment: fixed !important;
  @include background(linear_gradient(#2a2a29, #1c1c1c));
}

  <head>
    <title>Next Semester</title>
  </head>
  <body>
    <script type="text/javascript">
//list of options of contact
        let options = ['Sports Analytics', 'Cyber Crimes', 'Modern American Novels', 
                       'Capstone Exploration', 'Intro to Political Science',
                       'Human Growth & Development', 'Cults & New Religions']
//# of options
        let numberOfOptions = 7;
//header
        document.write('<h1>Classes I am taking next semester</h1>')
        document.write('<ol>');
        for (let alertLoopNumber = 0; alertLoopNumber < numberOfOptions; alertLoopNumber++) {
          document.write('<ol>');
          document.write(options[alertLoopNumber]);
          document.write('</ol>');
        }
        document.write('</ol>');

  </script>

  </body>
  </html>

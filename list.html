<html>
  
  <style>

  body {

  color: rgba(#fff, .7);

  <head>
    <title>Next Semester</title>
  </head>
  <body>
    <script type="text/javascript">
//above is title that appears on tab of internet browser
      
      
//list of all of my classes
        let options = ['Sports Analytics - Business', 'Cyber Crimes - Computer Science', 'Modern American Novels - English', 
                       'Capstone Exploration - Liberal Arts', 'Intro to Political Science - Political Science',
                       'Human Growth & Development - Psychology', 'Cults & New Religions - Religious Studies']
        
//# of classes in this case
        let numberOfOptions = 7;
      
//header
        document.write('<h1>Classes I am taking next semester</h1>')
        document.write('<ol>');
        for (let alertLoopNumber = 0; alertLoopNumber < numberOfOptions; alertLoopNumber++) {
          document.write('<ol>');
          document.write(options[alertLoopNumber]);
          document.write('</ol>');
        }
        document.write('</ol>');

  </script>

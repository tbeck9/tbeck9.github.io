<!DOCTYPE html>
<html lang="en">

  
<style>

  body {
  padding-bottom: 20px;
  margin: 0px;
  font: 14px/1.47 "OpenSansRegular", "Helvetica Neue", Helvetica, Arial, sans-serif;
  color: rgba(#fff, .7);
  font-weight: normal;
  background: #252525;
  background-attachment: fixed !important;
  @include background(linear_gradient(#2a2a29, #1c1c1c));
}
  
  img {
  margin: 0px 0px 8px;
  width: 100%;
  max-width: 100%;
}
  
</style>

<title>More About Me!</title>

<h1> More About Me!</h1>

 <h2 id="about-title">YouTube</h2>
  
<p>This is my about page showing each online profile I upload to. When you choose an account the color and picture will change!</p>

<form>

Select your which account you would like to see!:

<select id="background" onchange="aboutSelector(this)">
  <option value="YouTube">YouTube</option>
  <option value="GitHub">GitHub</option>
  <option value="Twitch">Twitch</option>
  <option value="Winter">Winter</option>

</select>

</form>
  
  <p id="season-explination">This is my YouTube account! Usually starts to warm up and is assosiated with rain!</p>

<figure>
  <img width="500" id="season-image" alt="" src="images/YT for website.PNG" />
</figure>


<script>



function seasonSelector(selectElem) {
  var i = selectElem.selectedIndex;
  if (i < 0) {
    return;
  }

  var optionValue = selectElem.options[i].value;

  if (optionValue === "YouTube") {
    document.body.style.backgroundColor = "#ffb6c1";
    document.getElementById("about-title").innerHTML = "YouTube";
    document.getElementById("about-explination").innerHTML = "This is my YouTube! Usually starts to warm up and is assosiated with rain!";
    document.getElementById("about-image").src="images/YT for website.PNG";
  }
  else if (optionValue === "GitHub") {
    document.body.style.backgroundColor = "#FFFF00";
    document.getElementById("about-title").innerHTML = "GitHub";
    document.getElementById("about-explination").innerHTML = "This is my GitHub! This season is assosiated with hot days and the beach!";
    document.getElementById("about-image").src="images/summer.jpg";
  }
  else if (optionValue === "Twitch") {
    document.body.style.backgroundColor = "#FFA500";
    document.getElementById("about-title").innerHTML = "Twitch";
    document.getElementById("about-explination").innerHTML = "This is my Twitch! This season is assosiated with pumpkins and Halloween!";
    document.getElementById("about-image").src="images/autumn-leaves_207019997.jpeg";
  }
  else if (optionValue === "Winter") {
    document.body.style.backgroundColor = "#d6ecef ";
    document.getElementById("about-title").innerHTML = "Winter";
    document.getElementById("about-explination").innerHTML = "This is Winter! This season is associated with cold days and my favorite... Snowboarding!";
    document.getElementById("about-image").src="images/winter.jpg";
  }
  else {
    document.write("Something went wrong! Please refresh.");
  }
}


</script>




</body>

</html>
